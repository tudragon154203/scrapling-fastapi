[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    integration: real network/browser integration tests (opt-in with RUN_REAL_CRAWL=1)
filterwarnings =
    ignore:The 'app' shortcut is now deprecated.*:DeprecationWarning
