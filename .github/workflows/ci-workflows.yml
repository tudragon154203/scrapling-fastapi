name: 'ðŸ§ª CI - Workflows'

on:
  push:
    paths:
      - '.github/workflows/**'

  pull_request:
    paths:
      - '.github/workflows/**'

concurrency:
  group: workflows-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint workflows
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      checks: write              # needed for reporter=github-check
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-actionlint@v1.41.0
        with:
          reporter: github-check         # or github-pr-review
          fail_on_error: true            # gate merges on failures
          actionlint_flags: '--color'    # optional: nicer local logs

  tests:
    name: Workflow tests
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10.8'
          cache: 'pip'
          cache-dependency-path: |
            requirements-test.txt
            **/requirements*.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
      - name: Run pytest
        run: python -m pytest -q --disable-warnings --maxfail=1 .github/workflows/tests
