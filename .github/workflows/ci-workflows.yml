name: 'ðŸ§ª CI - Workflows'

on:
  push:
    paths:
      - ".github/workflows/**"
  pull_request:
    paths:
      - ".github/workflows/**"

concurrency:
  group: workflows-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint workflows
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint workflows with actionlint
        uses: reviewdog/action-actionlint@v1.41.0
        with:
          reporter: github-check
          fail_on_error: true
          actionlint_flags: "--color"

  tests:
    name: Workflow tests
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.8"

      - name: Cache pip downloads
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-3.10.8-${{ hashFiles('requirements-test.txt', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.10.8-
            ${{ runner.os }}-pip-

      - name: Log pip cache result
        run: echo "Cache hit for pip downloads: ${{ steps.cache-pip.outputs.cache-hit }}"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run Python workflow tests
        run: python -m pytest -q --disable-warnings --maxfail=1 .github/workflows/tests/python

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm cache
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json', '.github/workflows/tests/js/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Log npm cache result
        run: echo "Cache hit for npm cache: ${{ steps.cache-npm.outputs.cache-hit }}"

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run Node.js workflow tests
        run: node --test .github/workflows/tests/js/*.test.mjs
  
