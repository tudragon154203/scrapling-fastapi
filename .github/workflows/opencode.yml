name: 'ðŸ”“ Opencode'

on:
  workflow_call:
    inputs:
      event-name:
        required: true
        type: string
      event:
        required: true
        type: string
      target-id:
        required: false
        type: string
      target-type:
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

env:
  EVENT_NAME: ${{ inputs['event-name'] }}
  EVENT_PAYLOAD: ${{ inputs.event }}
  TARGET_ID: ${{ inputs['target-id'] || '' }}
  TARGET_TYPE: ${{ inputs['target-type'] || '' }}

jobs:
  opencode:
    runs-on: ${{ vars.OS || 'ubuntu-latest' }}
    environment: 'Agents/Bots'
    concurrency:
      group: opencode-${{ github.workflow }}-${{ env.EVENT_NAME }}-${{ env.TARGET_ID != '' && env.TARGET_ID || github.run_id }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run opencode
        uses: sst/opencode/github@latest
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        with:
          model: openrouter/tngtech/deepseek-r1t2-chimera:free
